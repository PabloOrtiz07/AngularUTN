<div class="container mt-4">
  <h1 class="mb-4">Product List</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="font-weight-bold">Price: {{ product.price | currency }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
